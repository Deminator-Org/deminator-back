<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deminator</title>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
	<script src="main.js"></script>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="main.css"/>

</head>
<body onload="onPageLoad()">

	<div id="settings" class="block">
		<table>
			<tr><td>Server URL:</td><td><input id="settings-url" name="deminatorServerURL"/></td><td><button id="settings-connect">Spectate</button></td><td><button id="setup-show">New Game</button></td></tr>
			<tr id="player-div"><td>Player Name:</td><td><input id="player-name" maxlength="16" name="deminatorPlayerName"/></td><td><button id="player-send">Join</button></td></tr>
		</table>
	</div>

	<div>
		<!-- Game -->
		<div id="game-div" class="block">
			<div id="game-countdown"></div>
			<table id="game-table"></table>
		</div>

		<!-- Scores -->
		<div id="scores-div" class="block">
			<table>
				<thead><th>Rnk</th><th>Player</th><th>Score</th></thead>
				<tbody id="scores-table"></tbody>
			</table>
		</div>
	</div>


	<!-- MODALS -->
	<div hidden="hidden">
		<!-- New game popup-->
		<div id="setup-div">
			<table id="setup-table">
				<tr><td>Width:</td><td><input id="setup-Width" type="number" min="3" max="999" value="10" size="3"/></td></tr>
				<tr><td>Height:</td><td><input id="setup-Height" type="number" min="3" max="999" value="10" size="3"/></td></tr>
				<tr><td>Mines:</td><td><input id="setup-Mines" type="number" min="10" max="50" value="25" size="2"/>%</td></tr>
				<tr><td>Turn Duration (seconds):</td><td><input id="setup-Turn" type="number" min="0" max="600" value="30" size="4"/></td></tr>
				<tr><td>Start Timeout (seconds):</td><td><input id="setup-Start" type="number" min="0" max="999" value="10" size="4"/></td></tr>
				<tr><td>Seed:</td><td><input id="setup-Seed" placeholder="(random)" value=""/></td></tr>
			</table>
		</div>
	</div>

</body>
</html>
